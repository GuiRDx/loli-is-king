<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .cart-item {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .cart-item img {
      max-width: 100px;
      height: auto;
      margin-right: 20px;
    }

    .cart-item h3 {
      margin: 0;
    }

    .cart-item p {
      margin: 0;
    }

    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout-button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      text-align: center;
    }

    .checkout-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Carrinho de Compras</h1>

  <div class="cart-item">
    <img src="Imagens/aventador.jpg" alt="Carro 1">
    <div>
      <h3>Aventador Aventador SVJ</h3>
      <p>Preço: R$ 8.000.000</p>
    </div>
  </div>

  <div class="cart-item">
    <img src="Imagens/pagani.jpg" alt="Carro 2">
    <div>
      <h3>Pagani Utopia</h3>
      <p>Preço: R$ 12.000.000</p>
    </div>
  </div>

  <div class="cart-total">
    Total: R$ 20.000.000
  </div>

  <a href="#" class="checkout-button">Finalizar Compra</a>
</body>
</html>
